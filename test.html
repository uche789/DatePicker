<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
    <script src="dist/bundle.js" defer></script>
    <style type="text/css">
        .otherMonth {
            color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Find month</h1>
<input id="searchMonth" type="text" onkeyup="validateSearch()" pattern="(January|Febuary|March|April|May|June|July|August|September|October|November|December)" /> 
<input type="text" id="searchYear" pattern="\d{4}" onkeyup="validateSearch()"> <button id="search-month">Search</button>

<h1>Calendar</h1>
<table id="calendar">
	<thead>
		<tr>
			<th colspan="7"><button id="month-prev" onclick="prevMonth()"><</button> <span id="monthName"></span> <span id="selectedYear"></span> <button onclick="nextMonth()" id="month-next">></button></th>
		</tr>
		<tr>
			<td><a href="#" onclick="defaults()">Reset</a></td>
		</tr>
		<tr>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
			<th>Sun</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
</body>
</html>
